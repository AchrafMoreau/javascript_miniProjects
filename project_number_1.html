<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #0093E9;
        background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        text-align: center;
    }
    .container{
        height: 250px;
    }
    .header > h2{
        background-color: #262626;
        width: 80%;
        height: 40px;
        padding-top: 10px;
        margin: auto;
        padding: auto;
        border: 2px solid wheat;
        color: wheat;
        font-size: 1.5rem;
        border-radius: 5px;
    }
    .header{
        padding-bottom: 20px;
    }
    .text-area{
        padding: 20px;
    }
    .main-content{
        background-color: transparent;
        height: fit-content;
        width: 520px;
        font-size: 1.8rem;
        color: rgb(0, 0, 0);
        border: 2px solid black;
        border-radius: 8px;
        box-shadow: 0 0 10px ;
    }
    .main-content > .text-area{
        padding-top: 20px;
    }
    .main-content:active{
        background-color: transparent;
    }
    .person{
        color: red;
        letter-spacing: 3px;
        text-transform: uppercase;
        padding: 20px;
    }
    #new-quote{
        color: white;
        background-color: #262626;
        border-radius: 5px;
        padding: 10px;
        font-size: 1.1rem;
    }
    #new-quote:active{
        background-color: transparent;
    }
</style>
<body>
    
    <div class="container">
        <div class="header">
            <h2>L'morphine Punchlines</h2>
        </div>
        <div class="main-content">
            <div class="text-area">
                <span class="Quote">
                    "Kolla track fih l'clash, wl l'catharsis
                    Machi ghi khatar, jayeb beat ma taygoulch jeani slim."
                </span>
            </div>
            <div class="person">Skit (Ink)</div>

            <div class="button-area">
                <button id="new-quote">New Punch</button>
            </div>
        </div>
    </div>
</body>
</html>
